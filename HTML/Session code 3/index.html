<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms - Session 3</title>
</head>
<body>

    <h1>HTML Forms and Form Controls</h1>

    <!-- Basic Form Structure -->
    <h2>Basic Login Form</h2>
    <form >
        <label for="username">Username:</label>
        <input type="text" id="username" name="username">
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
        
        <input type="submit" value="Login">
    </form>

    <!-- Form with Fieldsets -->
    <h2>Registration Form with Fieldsets</h2>
    <form >
        <fieldset>
            <legend>Personal Information</legend>
            
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname">
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
        </fieldset>
        
        <fieldset>
            <legend>Account Details</legend>
            
            <label for="username2">Username:</label>
            <input type="text" id="username2" name="username2">
            
            <label for="password2">Password:</label>
            <input type="password" id="password2" name="password2">
        </fieldset>
        
        <button type="submit">Register</button>
    </form>

    <!-- Text Input Types -->
    <h2>Text Input Types</h2>
    <form >
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name">
        
        <label for="email2">Email:</label>
        <input type="email" id="email2" name="email2" placeholder="your@email.com">
        
        <label for="password3">Password:</label>
        <input type="password" id="password3" name="password3" placeholder="Your secure password">
        
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" placeholder="(123) 456-7890">
        
        <label for="website">Website:</label>
        <input type="url" id="website" name="website" placeholder="https://yourwebsite.com">
        
        <label for="search">Search:</label>
        <input type="search" id="search" name="search" placeholder="Search terms...">
        
        <button type="submit">Submit</button>
    </form>

    <!-- Numeric and Date Inputs -->
    <h2>Numeric and Date Inputs</h2>
    <form action="/submit" method="post">
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="1" max="100" step="1" value="1">
        
        <label for="rating">Rating (1-5):</label>
        <input type="range" id="rating" name="rating" min="1" max="5" step="1" value="3">
        
        <label for="birthdate">Birth Date:</label>
        <input type="date" id="birthdate" name="birthdate">
        
        <label for="meeting-time">Meeting Time:</label>
        <input type="time" id="meeting-time" name="meeting-time">
        
        <label for="appointment">Appointment:</label>
        <input type="datetime-local" id="appointment" name="appointment">
        
        <label for="exp-month">Expiration Month:</label>
        <input type="month" id="exp-month" name="exp-month">
        
        <label for="vacation-week">Vacation Week:</label>
        <input type="week" id="vacation-week" name="vacation-week">
        
        <button type="submit">Submit</button>
    </form>

    <!-- Selection Inputs -->
    <h2>Selection Inputs</h2>
    <form >
        <!-- Checkboxes -->
        <label>Interests:</label>
        <input type="checkbox" id="coding" name="interests" value="coding">
        <label for="coding">Coding</label>
        
        <input type="checkbox" id="design" name="interests" value="design">
        <label for="design">Design</label>
        
        <input type="checkbox" id="marketing" name="interests" value="marketing">
        <label for="marketing">Marketing</label>
        
        <!-- Radio Buttons -->
        <label>Subscription Plan:</label>
        <input type="radio" id="basic" name="plan" value="basic">
        <label for="basic">Basic</label>
        
        <input type="radio" id="premium" name="plan" value="premium" checked>
        <label for="premium">Premium</label>
        
        <input type="radio" id="enterprise" name="plan" value="enterprise">
        <label for="enterprise">Enterprise</label>
        
        <!-- Select Dropdown -->
        <label for="country">Country:</label>
        <select id="country" name="country">
            <option value="">-- Select a country --</option>
            <option value="us">United States</option>
            <option value="ca">Canada</option>
            <option value="mx">Mexico</option>
            <option value="uk">United Kingdom</option>
        </select>
        
        <!-- Select with Optgroups -->
        <label for="car">Preferred Car:</label>
        <select id="car" name="car">
            <optgroup label="Sedans">
                <option value="camry">Toyota Camry</option>
                <option value="accord">Honda Accord</option>
            </optgroup>
            <optgroup label="SUVs">
                <option value="rav4">Toyota RAV4</option>
                <option value="crv">Honda CR-V</option>
            </optgroup>
        </select>
        
        <button type="submit">Submit</button>
    </form>

    <!-- File Upload and Textarea -->
    <h2>File Upload and Textarea</h2>
    <form  enctype="multipart/form-data">
        <label for="profile-picture">Profile Picture:</label>
        <input type="file" id="profile-picture" name="profile-picture" accept="image/*">
        
        <label for="documents">Documents:</label>
        <input type="file" id="documents" name="documents" multiple>
        
        <label for="bio">Bio:</label>
        <textarea id="bio" name="bio" rows="5" cols="50" placeholder="Tell us about yourself..."></textarea>
        
        <button type="submit">Submit</button>
    </form>

    <!-- Form Validation -->
    <h2>Form with Validation</h2>
    <form >
        <label for="username3">Username:</label>
        <input type="text" id="username3" name="username3" required>
        
        <label for="password4">Password:</label>
        <input type="password" id="password4" name="password4" required minlength="8" maxlength="20">
        
        <label for="zipcode">Zip Code:</label>
        <input type="text" id="zipcode" name="zipcode" pattern="[0-9]{5}" title="Five digit zip code">
        
        <label for="email3">Email:</label>
        <input type="email" id="email3" name="email3" required>
        
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="18" max="120">
        
        <button type="submit">Submit</button>
    </form>

    <!-- Additional Attributes -->
    <h2>Additional Input Attributes</h2>
    <form >
        <label for="name2">Name:</label>
        <input type="text" id="name2" name="name2" autofocus>
        
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" autocomplete="street-address">
        
        <label for="user-id">User ID:</label>
        <input type="text" id="user-id" name="user-id" value="U1234567" readonly>
        
        <label for="plan2">Current Plan:</label>
        <input type="text" id="plan2" name="plan2" value="Premium" disabled>
        
        <label for="browser">Browser:</label>
        <input type="text" id="browser" name="browser" list="browsers">
        <datalist id="browsers">
            <option value="Chrome">
            <option value="Firefox">
            <option value="Safari">
            <option value="Edge">
        </datalist>
        
        <button type="submit">Submit</button>
    </form>

</body>
</html>
